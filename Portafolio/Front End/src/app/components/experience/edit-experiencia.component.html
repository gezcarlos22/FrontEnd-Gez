<body *ngIf="expLab">
    <div class="row">
        <div class="main">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label  for="inicio">Inicio de sus estudios</label>
                    <input  type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="expLab.inicio" required>
                </div>
                <div class="form-group">
                    <label  for="fin">Fin de sus estudios</label>
                    <input  type="date" class="form-control" id="fin" name="fin" [(ngModel)]="expLab.fin" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen" class="form-label">Imagen de la empresa</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="expLab.imagen" accept=".jpg, .jpeg, .png">
                </div>
                    <br>
                    <button >
                        Actualizar
                    </button>
                
            </form>
        </div>
    </div>
</body>
